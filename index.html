<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg">
      <a class="info__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="tasks">
      <article class="tasks__add">
        <h3 class="tasks__title tasks__add_title">Add Item</h3>
        <ul class="tasks__add_row">
          <li class="tasks__row">
            <input id="new-task" class="tasks__add_task task" type="text">
            <button class="tasks__button">Add</button>
          </li>
        </ul>
      </article>
      <article class="tasks__todo">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incompleted-tasks" class="tasks__todo_list">
          <li class="tasks__todo_task">
            <input type="checkbox" class="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="task">
            <button class="tasks__button edit">Edit</button>
            <button class="delete"><img class="delete__img" src="./remove.svg"></button>
          </li>
          <li class="tasks__todo_task edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="tasks__button edit">Save</button>
            <button class="delete"><img class="delete__img" src="./remove.svg"></button>
          </li>
        </ul>
      </article>
      <article class="tasks__completed">
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks" class="tasks__completed_list">
          <li class="tasks__completed_task">
            <input type="checkbox" class="checkbox" checked>
            <label class="tasks__completed_task-label label">See the Doctor</label>
            <input type="text" class="task">
            <button class="tasks__button edit">Edit</button>
            <button class="delete"><img class="delete__img" src="./remove.svg"></button>
          </li>
        </ul>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
